<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/all.css" rel="stylesheet"/>
<script src="js/bootstrap.bundle.js"></script>
<style>
body{
background-image:url("images/bike.webp");
background-repeat:no-repeat;
background-size:cover;

}
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-12">
<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Click me
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 " id="exampleModalLabel">Ragistration Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <div class="row">
        <div class="bg-light  a mx-auto" style="margin-top: 10%;">
            <input type="text" class="form-control mb-3" placeholder="Username">
            <input type="password" class="form-control mb-3" placeholder="password">
            <input type="submit" class="btn bg-mycolor text-light" value="Login">
        </div>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>
</div>
</div>
</body>
</html>
